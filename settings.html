      <!-- Settings Changers -->

        <p class="setting-body">

          <span class="setting-input"> <input type="text" value="10" /> </span

        <p class="setting-body">
          Price Shifts: Prices change by
          <span>

        </p>

      <!-- Restore Defaults -->
      <button class="btn-primary">Restore Defaults</button>
